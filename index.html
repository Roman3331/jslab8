<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-container">
        <button class="hamburger">☰</button>
        <ul class="nav-list">
            <li><a href="#"><img src="https://place-hold.it/20x20/fff/000?text=H" alt="Home Icon"> Home</a></li>
            <li><a href="#"><img src="https://place-hold.it/20x20/fff/000?text=A" alt="About Icon"> About</a></li>
            <li><a href="#"><img src="https://place-hold.it/20x20/fff/000?text=S" alt="Services Icon"> Services</a></li>
            <li><a href="#"><img src="https://place-hold.it/20x20/fff/000?text=C" alt="Contact Icon"> Contact</a></li>
        </ul>
    </nav>

    <div class="carousel-container">
        <div class="carousel">
            <img src="https://place-hold.it/1200x500?text=Slide1" alt="Slide 1">
            <img src="https://place-hold.it/1200x500?text=Slide2" alt="Slide 2">
            <img src="https://place-hold.it/1200x500?text=Slide3" alt="Slide 3">
            <img src="https://place-hold.it/1200x500?text=Slide4" alt="Slide 4">
            <img src="https://place-hold.it/1200x500?text=Slide5" alt="Slide 5">
        </div>
        <div class="carousel-controls">
            <button class="prev">←</button>
            <button class="next">→</button>
        </div>
        <div class="carousel-indicators">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="large-images">
        <img src="https://place-hold.it/320x200?text=Large1" alt="Large Image 1">
        <img src="https://place-hold.it/320x200?text=Large2" alt="Large Image 2">
        <img src="https://place-hold.it/320x200?text=Large3" alt="Large Image 3">
    </div>
    <div class="medium-images">
        <img src="https://place-hold.it/320x200?text=Medium1" alt="Medium Image 1">
        <img src="https://place-hold.it/320x200?text=Medium2" alt="Medium Image 2">
    </div>

    <script src="script.js"></script>
</body>
</html>
